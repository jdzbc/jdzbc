  <script language="javascript">

  function caca(){
    var fafa = Math.round(Math.random()*5);
    return fafa;
  }
  //////////////////////////////////////////////////////
  // donde pone 5 cámbialo por número de filas que quieras introducir, menos 1

  function cece(){
    var x;
    var w = 0;
    var gege = new Array();

    for(i=0; i<5; i++){

      var tata = caca();
      for (x in gege){
        if(gege[x] == tata){
          w = w+1;      
        }     
      }
      if(w==0){
        gege.push(tata);
      }else{
        i=i;
      }

    } 
    return gege;  
  }
  //////////////////////////////////////////////////////////
  ///aunque la fórmula de arriba es suficiente, pero para cubrir el total de probabilidades entre 0,6 vamos a crear otro array con todos los números ordenados, y así añadirle los que faltan, y aseguramos siempre que estén todos los números.
      

  function cici(){
      var yaya = [0,1,2,3,4,5];// hasta nº fila que quieras introducir
      var y;
      var re = new Array();
      var wawa = cece();
      for(u=0; u<yaya.length;u++){
        var q = 0;
          for (y in wawa){
            if(yaya[u] == wawa[y]){
              q = q+1;      
            }     
          }
          if(q==0){
            re.push(yaya[u]);
          }
      }
      var rara = wawa.concat(re); 
      return rara; 
  }

var arr1 = new Array("gaga", "gege","gigi","gogo","gugu","fafa");

<script language="javascript">

	var luz = false;

	function caca(valor, va){

		var miao = document.getElementById(valor);
